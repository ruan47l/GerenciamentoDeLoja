{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='vendas.css') }}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <div class="vendas-wrapper">
        <header class="vendas-header">
            <h1><i class="bi bi-cash-stack"></i> Vendas</h1>
        </header>

        <div id="barra-abas" class="tabs-container">
            <button class="btn-add-venda" onclick="novaVenda()">
                <i class="bi bi-plus-lg"></i> Nova Venda
            </button>
            </div>

        <div id="conteudo-vendas" class="vendas-display">
            <div class="venda-vazia">
                <i class="bi bi-cart-plus"></i>
                <p>Nenhum atendimento aberto. Clique no botão acima para começar.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script/fazer.js') }}"></script>
{% endblock %}
